<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
        font-family: 'Raleway';
        src: url('Raleway-SemiBold.ttf') format('truetype');
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'Raleway-Thin';
        src: url('Raleway-Thin.ttf') format('truetype');
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'Gallient';
        src: url('Gallient.ttf') format('truetype');
        font-style: normal;
        font-display: swap;
    }

    html, body {
      height: 100%;
      background-color: #FCF5E5;
    }
    a {
      text-decoration: none;
      font-family: 'Raleway';
    }
    a:visited {
      color: #000000;
    }
    a:hover {
      color: #A27A4A;
    }


    .body-wrapper {
      display: flex;
      justify-content: center;
      height: 100%;
    }
    .body-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 35%;
    }

    .nav-container {
      position: absolute;
      top: 7.5%;
      left: 0;
      padding-left: 3em;
      height: 92.5%;
    }
    nav {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100%;
    }
    .nav-title {
      padding-bottom: 2em;
    }

    .title {
      font-size: 5rem;
      font-weight: 600;
      color: #606F49;
      margin: 0 0 0.1em 0;
      font-family: 'Gallient';
    }
    .subtitle {
      font-size: 1rem;
      margin: 0;
      font-family: 'Raleway-Thin';
    }

    @media all and (max-width: 1000px) {
      .title {
        font-size: 8rem;
        color: #606F49;
        margin: 0 0 0.5em 0;
        font-family: 'Gallient';
      }
      .subtitle {
        font-size: 2.5rem;
        margin: 0;
        font-family: 'Raleway-Thin';
      }
    }
  </style>
</head>
<body>

<div class="body-wrapper">
  <div class="body-container">
    <p class="title">dinner parties</p>
    <p class="subtitle">hosted by Rachel and Michael</p>
  </div>
</div>

<div class="nav-container">
  <nav>
    <a href="./index.html" class="nav-title">Home</a>
    <a href="./dec-3-dinner.html">12.03.2023</a>
  </nav>
</div>

</body>
</html>
