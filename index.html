<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
        font-family: 'Raleway';
        src: url('Raleway-Thin.woff2') format('woff2'),
            url('Raleway-Thin.woff') format('woff'),
            url('Raleway-Thin.ttf') format('truetype');
        font-weight: 100;
        font-style: normal;
        font-display: swap;
    }

    .body-wrapper {
      display: flex;
      justify-content: center;
    }
    .body-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 35%;
    }

    .title {
      font-size: 2em;
      margin: 2em 0 0.2em 0;
    }
    .date {
      font-size: 1em;
      margin: 0 0 2em 0;
    }

    .dish-name {
      font-size: 1.15em;
      margin: 0 0 0.5em 0;
    }
    .dish-description {
      font-size: 1em;
      margin: 0 0 1.5em 0;
    }

    @media all and (max-width: 500px) {
      .body-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 65%;
      }

      .title {
        font-size: 12em;
        margin: 2em 0 0.2em 0;
      }
      .date {
        font-size: 6em;
        margin: 0 0 2em 0;
      }

      .dish-name {
        font-size: 6.6em;
        margin: 0 0 0.5em 0;
      }
      .dish-description {
        font-size: 6em;
        margin: 0 0 1.5em 0;
      }
    }
  </style>
</head>
<body>

<div class="body-wrapper">
  <div class="body-container">
    <p class="title">Menu</p>
    <p class="date">12.03.2023</p>

    <p class="dish-name">Bread</p>
    <p class="dish-description">Fresh sourdough with garlic confit butter</p>
  </div>
</div>

</body>
</html>
